query AllShortTexts($first: IntType = 500, $skip: IntType = 0) {
	allShortTexts(first: $first, skip: $skip, orderBy: [_firstPublishedAt_DESC]) {
		__typename
		_firstPublishedAt
		_createdAt
		id
		image {
			...ImageThumbnailFragment
		}
	}
	_allShortTextsMeta {
		count
	}
}

