query AllNews($first: IntType = 500, $skip: IntType = 0) {
	allNews(first: $first, skip: $skip, orderBy: [_createdAt_DESC]) {
		...NewsFragmentLight
	}

	_allNewsMeta {
		count
	}
}

query News($slug: String!) {
	news(filter: { slug: { eq: $slug } }) {
		...NewsFragment
	}
}

fragment NewsFragment on NewsRecord {
	id
	title
	intro(markdown: false)
	image {
		...ImageFragment
	}
	city
	date
	slug
	_createdAt
	content {
		value
		blocks {
			__typename
			... on ImageRecord {
				__typename
				id
				layout
				image {
					...ImageFragment
				}
			}
			... on ImageGalleryRecord {
				__typename
				id
				images {
					...ImageThumbnailFragment
				}
			}
			... on LinkButtonRecord {
				__typename
				id
				link {
					__typename
					... on ExternalLinkRecord {
						__typename
						id
						title
						url
					}
					... on InternalLinkRecord {
						__typename
						id
						record {
							... on AboutRecord {
								__typename
								id
								slug
								title
							}
							... on LocationRecord {
								__typename
								id
								slug
								title
							}
							... on NewsRecord {
								__typename
								id
								slug
								title
							}
							... on ParticipantRecord {
								__typename
								id
								slug
								name
							}
							... on ProgramRecord {
								__typename
								id
								slug
								title
							}
						}
					}
				}
			}
			... on VideoRecord {
				__typename
				id
				title
				video {
					height
					width
					title
					provider
					providerUid
					thumbnailUrl
					url
				}
			}
			... on RecordInterface {
				__typename
				id
			}
		}
	}
	_seoMetaTags {
		...SeoMetaTagsFragment
	}
}

fragment NewsFragmentLight on NewsRecord {
	id
	title
	intro(markdown: false)
	city
	slug
	date
	endDate
	image {
		...ImageThumbnailFragment
	}
	_createdAt
	_publishedAt
	_firstPublishedAt
}
