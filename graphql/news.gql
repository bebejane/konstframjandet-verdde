query AllNews($first: IntType = 100, $skip: IntType = 0) {
	news: allNews(first: $first, skip: $skip, orderBy: [_firstPublishedAt_DESC]) {
		...NewsFragmentLight
	}

	pagination: _allNewsMeta {
		count
	}
}

query News($slug: String!) {
	news(filter: { slug: { eq: $slug } }) {
		...NewsFragment
	}
}
