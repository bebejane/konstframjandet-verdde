query SiteSearch(
	$aboutIds: [ItemId]
	$newsIds: [ItemId]
	$programIds: [ItemId]
	$participantIds: [ItemId]
	$locationIds: [ItemId]
	$partnerIds: [ItemId]
	$first: IntType = 500
	$skip: IntType = 0
) {
	allAbouts(
		first: $first
		skip: $skip

		filter: { id: { in: $aboutIds } }
	) {
		__typename
		_modelApiKey
		title
		text: intro(markdown: false)
		slug
	}
	allNews(first: $first, skip: $skip, filter: { id: { in: $newsIds } }) {
		__typename
		_modelApiKey
		title
		text: intro(markdown: false)
		slug
	}
	allPrograms(
		first: $first
		skip: $skip

		filter: { id: { in: $programIds } }
	) {
		__typename
		_modelApiKey
		title
		text: intro(markdown: false)
		slug
	}

	allParticipants(first: $first, skip: $skip, filter: { id: { in: $participantIds } }) {
		__typename
		_modelApiKey
		title
		text: intro(markdown: false)
		slug
	}
	allLocations(
		first: $first
		skip: $skip

		filter: { id: { in: $locationIds } }
	) {
		__typename
		_modelApiKey
		title
		text: intro(markdown: false)
		slug
	}
	allPartners(
		first: $first
		skip: $skip

		filter: { id: { in: $partnerIds } }
	) {
		__typename
		_modelApiKey
		title
		text: intro(markdown: false)
		slug
	}
}
