query Menu {
	allAbouts(first: 100) {
		id
		title
		slug
	}
	_allAboutsMeta {
		count
	}
	_allProgramsMeta {
		count
	}
	_allParticipantsMeta {
		count
	}
	_allPartnersMeta {
		count
	}

	general {
		...GeneralFragment
	}
}

fragment GeneralFragment on GeneralRecord {
	homeSv
	homeSmi
	whatSv
	whatSmi
	whatIntro(markdown: false)
	newsSv
	newsSmi
	newsIntro(markdown: false)
	contactSv
	contactSmi
	contactIntro(markdown: false)
	aboutSv
	aboutSmi
	aboutIntro(markdown: false)
	learnMoreSv
	learnMoreSmi
	learnMoreIntro(markdown: false)
}
