query AllParticipants($first: IntType = 500, $skip: IntType = 0) {
	allParticipants(first: $first, skip: $skip, orderBy: [_firstPublishedAt_DESC]) {
		...ParticipantFragmentLight
	}
	_allParticipantsMeta {
		count
	}
}

fragment ParticipantFragment on ParticipantRecord {
	_createdAt
	_publishedAt
	__typename
	id
	title
	intro(markdown: false)
	slug
	image {
		...ImageFragment
	}
	_allReferencingPrograms(first: 100) {
		...ProgramFragmentLight
	}
	content {
		value
		blocks {
			__typename
			... on ImageRecord {
				__typename
				id
				layout
				image {
					...ImageFragment
				}
			}
			... on ImageGalleryRecord {
				__typename
				id
				images {
					...ImageThumbnailFragment
				}
			}
			... on LinkButtonRecord {
				__typename
				id
				link {
					__typename
					... on ExternalLinkRecord {
						__typename
						id
						title
						url
					}
					... on InternalLinkRecord {
						__typename
						id
						record {
							... on AboutRecord {
								__typename
								id
								slug
								title
							}

							... on LocationRecord {
								__typename
								id
								slug
								title
							}
							... on NewsRecord {
								__typename
								id
								slug
								title
							}
							... on ParticipantRecord {
								__typename
								id
								slug
								title
							}
							... on ProgramRecord {
								__typename
								id
								slug
								title
							}
						}
					}
				}
			}
			... on VideoRecord {
				__typename
				id
				title
				video {
					height
					width
					title
					provider
					providerUid
					thumbnailUrl
					url
				}
			}
			... on RecordInterface {
				__typename
				id
			}
		}
	}
	works {
		blocks
		value
		links
	}
	_seoMetaTags {
		...SeoMetaTagsFragment
	}
}

fragment ParticipantFragmentLight on ParticipantRecord {
	id
	title
	intro(markdown: false)
	image {
		...ImageThumbnailFragment
	}
	slug
	__typename
	_createdAt
	_publishedAt
	_firstPublishedAt
}
